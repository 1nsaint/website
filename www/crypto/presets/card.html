<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Card Preset</title>
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/layout.css">
  <link rel="stylesheet" href="/assets/css/pages/crypto.css">
</head>
<body class="layout-shell">
  <main class="content-shell" style="padding: 3rem;">
    <div class="crypto-card" style="max-width: 400px;">
      <img class="crypto-card__icon" src="https://assets.coingecko.com/coins/images/1/large/bitcoin.png" alt="Coin icon">
      <div class="crypto-card__meta">
        <h3>Coin Name (COIN)</h3>
        <div class="crypto-price">$00.00</div>
        <div class="crypto-change crypto-change--up">24h: +0.00%</div>
        <div class="crypto-meta-row">
          <span>Market cap: $000,000,000</span>
          <span>Volume: $000,000,000</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
