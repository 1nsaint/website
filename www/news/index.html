<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RubberRobo — News</title>
  <link rel="stylesheet" href="/assets/css/base.css?v=20251113c">
  <link rel="stylesheet" href="/assets/css/layout.css?v=20251119a">
  <link rel="stylesheet" href="/assets/css/pages/news.css?v=20251113c">
</head>

<body class="layout-shell news-page">
  <aside class="sidebar" id="sidebar">
    <div class="sidebar__section-title" id="sidebar-section-title"></div>
    <nav class="sidebar__nav" id="sidebar-nav"></nav>
  </aside>

  <header class="topbar">
    <button class="topbar__collapse" id="sidebar-toggle" type="button">☰</button>
    <nav class="topbar__nav" id="topbar-nav"></nav>
    <div class="topbar__actions">
      <form id="newsSearch" class="topbar__search" role="search">
        <label class="sr-only" for="newsSearchInput">Search news</label>
        <input type="search" id="newsSearchInput" name="search" placeholder="Search topics or games" autocomplete="off">
        <button type="submit" class="action-button action-button--outline">Search</button>
      </form>
      <button class="action-button" type="button">Follow categories</button>
    </div>
  </header>

  <main class="content-shell">
    <div class="content-inner">
      <section class="release-carousel">
        <h1 class="section-title">Upcoming Releases</h1>
        <div class="release-feed release-feed--carousel" id="releaseFeed"></div>
      </section>

      <section>
        <h2 class="section-title">Top stories</h2>
        <div class="news-top-stories" id="newsFeatured"></div>
      </section>

      <section>
        <h2 class="section-title">Latest</h2>
        <div class="news-feed" id="newsFeed"></div>
      </section>
    </div>
  </main>

  <script src="/assets/js/sidebar-config.js?v=20251113"></script>
  <script src="/assets/js/layout.js?v=20251113"></script>
  <script src="/assets/js/pages/news.js?v=20251113c"></script>
</body>

</html>
